<div
  class="card border- mb-3"
  style="
    padding-left: 5px;
    padding-right: 5px;
    margin-right: 5px;
    margin-left: 5px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  "
>
  <div class="card-header bg-transparent border" *ngIf="card.title">
    {{ getLocalizedString$(card.title) | async }}
  </div>
  <div class="card-body">
    <div *ngFor="let content of card.contents">
      <pattern-content [content]="content"></pattern-content>
    </div>
  </div>
  <div class="card-footer bg-transparent border" *ngIf="card.footer">
    <pattern-footer
      [footer]="card.footer"
      (clickListener)="onClicked($event)"
    ></pattern-footer>
  </div>
</div>
