<div>
    <button [id]="button.id" (click)="onClicked($event)"[ngClass]="class" type="button">
        
        <ng-container *ngIf = "button.link">
            
            <a  [target]="button.target" [href]="button.link">
                {{ getLocalizedString$(button.text) | async  }}</a>
        </ng-container>
        <span *ngIf="!button.link"> 
            {{ getLocalizedString$(button.text) | async  }} </span>
    </button>
</div>
